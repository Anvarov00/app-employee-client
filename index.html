<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 37. Javascript Employee</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container d-flex justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><button class="btn btn-success" data-toggle="modal" data-target="#modal">Add Employee</button></li>
        </ul>
    </div>

    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add Employee</h3>
                        </div>
                        <div class="card-body">
                            <input type="text" class="form-control" placeholder="Firstname" id="first-name">

                            <input type="text" class="form-control mt-3" placeholder="Lastname" id="last-name">

                            <input type="number" class="form-control mt-3" placeholder="Age" id="age">

                            <input type="number" class="form-control mt-3" placeholder="Salary" id="salary">

                            <select class="form-control mt-3" id="position">
                                <option value="CEO">CEO</option>
                                <option value="Manager">Manager</option>
                                <option value="Programmer">Programmer</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Designer">Designer</option>
                                <option value="Security">Security</option>
                                <option value="Driver">Driver</option>
                            </select>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success ml-2" data-dismiss="modal" onclick="addEmployee()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="progress">
                <div class="progress-bar" id="progress"></div>
            </div>

            <div class="row">
                <div class="col-6"><div class="row" id="result1"></div></div>
                <div class="col-6"><div class="row" id="result2"></div></div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
